<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@100;300;400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 10px;

    }

    .attribution a {
      text-decoration: none;
      color: hsl(228, 45%, 44%);
      transition: 0.5s;
    }

    .attribution a:hover {
      color: hsl(178, 100%, 50%);
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="image">
      <span><img src="images/icon-view.svg" alt=""></span>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <h3> Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="dat">
      <p><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
    <div class="info">
      <div class="image"><img src="images/image-avatar.png" alt=""></div>
      <p> Creation of
        <a>Jules Wyvern</a>
      </p>
    </div>
  </div>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zeyad 3id</a>.
  </div>
</body>

</html>
